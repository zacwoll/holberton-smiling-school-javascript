<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smile School</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Zac Woll">
    <meta name="description" content="Web page created following Figma design document">

    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/holberton_school-icon/style.css">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="scripts.js"></script>
</head>
<body>
    <section class="bg-courses">
        <!-- Logo and Navigation -->
        <header class="pt-4 container">
            <nav class="navbar navbar-expand-sm row">
                <div class="col-4 d-sm-none">
                    <button class="mb-6 btn bg-transparent text-light navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-toggle" aria-controls="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="holberton_school-icon-menu font-size-xlarge"></span>
                    </button>
                </div>

                <a href="./homepage.html">
                    <div class="col-4 col-md-1 d-flex flex-column flex-sm-row align-items-center">
                        <img class="img_smile_white" src="assets/images/smile_off.png" alt="smile_off_white">
                        <p class="font-coiny text-light m-3">SmileSchool</p>
                    </div>
                </a>

                <div class="col-4 d-sm-none"></div>

                <div class="collapse navbar-collapse" id="nav-toggle">
                    <ul class="navbar-nav ml-auto font-size-sm">
                        <li class="text-center mb-2 nav-item">
                            <a class="text-white hover-primary nav-link" href="#">COURSES</a>
                        </li>
                        <li class="text-center mb-2 mx-2 nav-item">
                            <a class="text-white hover-primary nav-link" href="./pricing.html">PRICING</a>
                        </li>
                        <li class="text-center mb-2 nav-item">
                            <a class="text-white hover-primary nav-link" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Courses Banner Message -->
        <div class="pb-4 pt-3 d-none d-sm-block">
            <div class="text-center">
                <h1 class="col text-light font-weight-bold font-coiny">« Don’t cry because it’s over.
                <br>
                <b class="text-purple">Smile</b> because it happened. »</h1>
            </div>
            <div class="text-right col-lg-10 col-md-8">
                <p class="font-size-sm text-white">Dr. Suess</p>
            </div>
        </div>
    </section>
    <!-- Filter Search -->
    <section class="bg-purple" id="search_filter">
        <div class="container">
            <form class="py-5 px-3 text-white row flex-column flex-md-row mx-2">
                <div class="col-12 col-lg-4 form-group">
                    <label class="font-weight-bold" for="keywords">KEYWORDS</label>
                    <div class="input-group">
                        <div class="input-group-prepend mr-0">
                            <span class="input-group-text holberton_school-icon-search_1 bg-input text-white font-size-large"></span>
                        </div>
                        <input type="text" class="form-control bg-input text-white" id="keywords" placeholder="Search by keywords">
                    </div>
                </div>
                <div class="col col-md-6 col-lg-4 form-group">
                    <label class="font-weight-bold" for="">TOPIC</label>
                    <div class="input-group">
                        <select class="custom-select bg-input text-white" name="select_topic" id="select_topic">
                            <option value="1">All</option>
                            <option value="2">Novice</option>
                            <option value="3">Intermediate</option>
                            <option value="4">Expert</option>
                        </select>
                    </div>
                </div>
                <div class="col col-md-6 col-lg-4 form-group">
                    <label class="font-weight-bold" for="">SORT BY</label>
                    <div class="input-group">
                        <select class="custom-select bg-input text-white" name="select_sort" id="select_sort">
                            <option value="1">Most Popular</option>
                            <option value="2">Most Recent</option>
                            <option value="3">Most Viewed</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- result section -->
    <section class="pb-5">
        <div class="container">
            <div class="py-5">
                <p class="text-secondary m-0" id="totalResults"></p>
            </div>
            <!-- 11 Diagonal Smile videos -->
            <div class="loader"></div>
            <div class="row m-0" id="searchResults">
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-dark-blue">
        <div class="w-75 mx-auto pt-5 pb-3">
            <div class=" d-flex flex-column flex-sm-row justify-content-between align-items-center">
                <div id="footer_logo" class="d-flex align-items-center">
                    <img class="img_smile_white" src="assets/images/smile_off.png" alt="smile_white">
                    <p class="font-coiny text-light m-3">SmileSchool</p>
                </div>
                <div id="footer_social" class="my-3">
                    <a href="facebook.com">
                        <span class="holberton_school-icon-ic_facebook text-white font-size-xlarge"></span>
                    </a>
                    <a href="twitter.com">
                        <span class="holberton_school-icon-ic_twitter text-white font-size-xlarge"></span>
                    </a>
                    <a href="instagram.com">
                        <span class="holberton_school-icon-ic_instagram text-white font-size-xlarge"></span>
                    </a>
                </div>
            </div>
            <div class="text-white-50 text-center" id="copywrite">&copy;smileschool2020</div>
        </div>
    </footer>
</body>
</html>
